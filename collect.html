
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css" />
  <title>我的收藏</title>
</head>
<body>
  <header>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <h1>
          <a href="index.html" class="btn btn-ghost normal-case text-xl">台灣景點</a>
        </h1>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <a href="./collect.html" class="btn btn-outline border-0">我的收藏</a>
          </li>
          <li class="ml-3">
            <p>歡迎 Vic ~</p>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container pt-10 mx-auto px-12">
    <!-- list -->
    <ul class="js-list grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-20">
      <li>
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const apiURL = "http://localhost:3000/";
    const ulList = document.querySelector(".js-list");
    const getData = async () => {

      const { data } = await axios.get(apiURL + "attractions");
      render(data);
    }
    const render = (data) => {
      let string = "";
      data.forEach(item => {
        string += `
        <li>
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="${item.image}" alt="${item.name}" class="h-80 object-cover" /></figure>
            <div class="card-body">
              <h2 class="card-title">${item.name}</h2>
              <p class="truncate">${item.description}</p>
              <div class="card-actions justify-between">
                <a class="btn btn-outline">取消收藏</a>
                <a href="./product.html?id=${item.id}" class="btn btn-primary">繼續閱讀</a>
              </div>
            </div>
          </div>
        </li>`
      });
      ulList.innerHTML = string;
    };
    const init = () => {
      getData();
    };
    init();

  </script>
</body>
</html>
